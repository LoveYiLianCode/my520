<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="login.css" />
    <script type="text/javascript" src="login.js"></script>
</head>

<body>
    <div id="login_frame">

        <p id="image_logo"><img style="width: 10%; height: 10%;" src="images/dog.png"></p>

        <form method="post" action="login.js">

            <p><label class="label_input">用户名</label><input type="text" id="username" onkeydown="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}" class="text_field" /></p>

            <div id="login_control">
                <input type="button"  onkeydown="if(event.keyCode==13){event.keyCode=0;event.returnValue=false;}"  onclick = "login()" id="btn_login" value="登录"  />
                <a id="forget_pwd" href="forget_pwd.html">忘记密码？</a>
            </div>
        </form>
    </div>

</body>

</html>
